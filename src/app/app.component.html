<ion-app>
  <ion-menu side="start" menuId="drawer">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Network X 
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-item lines="none" [routerLink]="['/home']">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/edit']">
          <ion-icon name="create" slot="start"></ion-icon>
          <ion-label>Edit</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/about']">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/shop']">
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label>Shop</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/orders']">
          <ion-icon name="fast-food" slot="start"></ion-icon>
          <ion-label>My Orders</ion-label>
        </ion-item>

        <ion-item lines="none" (click)="onLogout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
